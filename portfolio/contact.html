<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Daezy Portfolio</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <!-- ✅ Navbar -->
  <header class="navbar bg-light shadow-sm px-5 py-3 d-flex justify-content-between align-items-center">
    <div class="logo fs-4 fw-bold text-primary">
      <i class="fa-solid fa-code"></i> Portfolio
    </div>
    <ul class="nav">
      <li class="nav-item"><a href="Portfolio.html" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="project.html" class="nav-link">Projects</a></li>
      <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
    </ul>
  </header>

  <!-- ✅ Contact Section -->
  <section class="contact-section py-5 text-center">
    <div class="container">
      <h1 class="fw-bold mb-3">Contact Me</h1>
      <p class="text-muted mb-5">Have a question or want to work together? Fill out the form below!</p>

      <div class="row justify-content-center">
        <!-- Contact Form -->
        <div class="col-md-6">
          <form class="contact-form p-4 shadow-sm rounded bg-light">
            <input type="text" name="user_name" class="form-control mb-3" placeholder="Your Name" required>
            <input type="email" name="user_email" class="form-control mb-3" placeholder="Your Email" required>
            <textarea name="message" class="form-control mb-3" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn btn-primary w-100">Send</button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="col-md-4 text-start mt-4 mt-md-0">
          <h3 class="fw-bold">Get in Touch</h3>
          <p><i class="fa-solid fa-envelope text-primary"></i> daezy@example.com</p>
          <p><i class="fa-solid fa-phone text-primary"></i> +95 9 123 456 789</p>
          <p><i class="fa-solid fa-location-dot text-primary"></i> Yangon, Myanmar</p>

          <div class="social-links mt-3">
            <a href="#" class="me-3 text-dark fs-4"><i class="fab fa-github"></i></a>
            <a href="#" class="me-3 text-dark fs-4"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="text-dark fs-4"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ✅ EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your Public Key
    (function() {
      emailjs.init("cqEh3425kRsZtjBFW"); 
    })();

    // Handle form submission
    document.querySelector(".contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm("service_idsb9b4", "template_xtbzb2f", this)
        .then(() => {
          alert("Message sent successfully ✅");
          this.reset();
        })
        .catch((err) => {
          alert("Failed to send ❌");
          console.error("Error:", err);
        });
    });
  </script>

  <!-- ✅ Footer -->
  <footer class="bg-light text-center py-3 mt-4 border-top">
    <p class="mb-0">&copy; 2023 Daezy Portfolio. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
